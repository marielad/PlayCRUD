@(totalPrice: Double ,productInvoices: java.util.List[dto.ProductInvoiceDTO])

@head = {
    <script type="text/javascript" src='@routes.Assets.at("js/create.js")'></script>
}

@main("Create", head){
<h2>Carrito compra</h2>

<div class="Crear">
    <h3>Detalles</h3>

    @if(productInvoices.isEmpty){
        <h4>Carrito Vac√≠o</h4>
    } else{
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s4">
                        <label>Producto</label>
                    </div>
                    <div class="input-field col s4">
                        <label>Precio</label>
                    </div>
                    <div class="input-field col s4">
                        <label>Cantidad</label>
                    </div>
                </div>
                @for(productInvoice <- productInvoices){ 
                    <div class="row">
                        <div class="input-field col s4">
                            <input disabled value=@productInvoice.product.productName type="text" class="validate">
                        </div>
                        <div class="input-field col s4">
                            <input disabled value=@productInvoice.price type="text" class="validate">
                        </div>
                        <div class="input-field col s4">
                            <input disabled value=@productInvoice.amount type="number" min="0" class="validate">
                        </div>
                    </div>
                }

                <div class="row">
                    <div class="input-field col s6">
                        <input disabled value="@totalPrice" id="total_price" type="text" class="validate">
                        <label for="total_price">Precio</label>
                    </div>
                </div>

                <button type="submit" onclick="create('@routes.InvoiceController.create()')">Confirmar compra</button>
                <button onclick="cancel('@routes.InvoiceController.cancel()')"><i class="material-icons">remove_shopping_cart</i></button>
            </form>
        </div>
    }
</div>
</div>
}
